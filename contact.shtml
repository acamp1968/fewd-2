<html>
	<head>
		<title>Contact C.P.R.</title>

	<body class="subpage">

		<!-- Header -->

		<!-- Menu -->

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
				  <header class="align-center">
					<h1>Contact Us</h1>
				  </header>

								<!-- Blockquote -->	
									<blockquote>Creative Property Resolutions was established to assist homeowners who are experiencing distress through foreclosures, bankruptcies, estate sales and unsellable properties.<br /><br />

Call us at 518.894.1475 or fill out the form below to get the process started. </blockquote>

							
							
								<!-- Form -->
									<h3>Contact Form</h3>
                                    <form name= "form1" action="mailto:barbjohnrentals@gmail.com"
enctype="text/plain" method="POST">
										<div class="row uniform">
											<div class="6u 12u$(xsmall)">
												<input type="text" name="name" id="name" value="" placeholder="Name" />
											</div>
											<div class="6u$ 12u$(xsmall)">
												<input type="email" name="email" id="email" value="" placeholder="Email" />
											</div>
                                            <div class="12u$">
												<input type="text" name="phone" id="phone" value="" placeholder="Phone Number" />
											</div>
											<!-- Break -->
                                            
											<div class="12u$">
												<div class="select-wrapper">
													<select name="category" id="category">
														<option value="">- Category -</option>
														<option value="1">Foreclosures</option>
														<option value="1">Bankruptcies</option>
														<option value="1">Estates</option>
														<option value="1">Unsellables</option>
													</select>
												</div>
											</div>
											<!-- Break -->
											<div class="4u 12u$(small)">
												<input type="radio" id="priority-low" name="priority" checked>
												<label for="priority-low">Low Priority</label>
											</div>
											<div class="4u 12u$(small)">
												<input type="radio" id="priority-normal" name="priority">
												<label for="priority-normal">Normal Priority</label>
											</div>
											<div class="4u$ 12u$(small)">
												<input type="radio" id="priority-high" name="priority">
												<label for="priority-high">High Priority</label>
											</div>
											<!-- Break -->
											<div class="6u 12u$(small)">
												<input type="checkbox" id="copy" name="copy">
												<label for="copy">Email me a copy of this message</label>
											</div>
											<div class="6u$ 12u$(small)">
												<input type="checkbox" id="human" name="human" checked>
												<label for="human">I am a human and not a robot</label>
											</div>
											<!-- Break -->
											<div class="12u$">
												<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
											</div>
											<!-- Break -->
											<div class="12u$">
												<ul class="actions">
													<li><input type="submit" value="Send Message" /></li>
													<li><input type="reset" value="Reset" class="alt" /></li>
												</ul>
											</div>
										</div>
									</form>

									<hr />

									

				

			  </div>
						</div>

				</div>
			</section>
